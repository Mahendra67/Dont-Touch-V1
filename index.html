<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <title>CANVAS API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="canvasHolder">
        <div class="canvasContainer">
            <div class="textHolder">
                <div class="health">
                    <div class="healthText">HEALTH  :</div>
                    <div class="healthNum">NUM</div>
                </div>
                <div class="points">
                    <div class="pointsText">POINTS  :</div>
                    <div class="pointsNum">0</div>
                </div>
                <div class="score">
                    <div class="scoreText">HIGH SCORE :</div>
                    <div class="scoreNum">0</div>
                </div>
            </div>
            <canvas id="canvasPlate"></canvas>
            <div class="BtnWrapper">
                <div class="info">Don't touch the red balls</div>
                <button class="startBtn">START</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
